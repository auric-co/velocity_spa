<mat-card>

  <mat-toolbar-row>
    <h2><img src="./../../../assets/images/svg/veryHappy.svg" width="15%" alt="Mood"> Mood Tracking</h2>

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-raised-button routerLink="/dashboard/my-mood/add" class="rounded-border" color="primary"><mat-icon class="icon">add</mat-icon> Save Mood</button>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-card>
<br>
<mat-card>
  <app-no-results *ngIf="moods === null || moods.length === 0"></app-no-results>
  <mat-list *ngIf="moods.length !== 0">
    <mat-list-item *ngFor="let md of moods;">
      <span matListAvatar><mat-icon class="fs-60">{{get_icon(md.sentiment)}}</mat-icon></span>
      <h3 matLine> {{get_sentiment_title(md.sentiment)}}</h3>
      <p matLine>
        <span> {{md.comment}} </span>
      </p>
      <mat-divider></mat-divider>
<!--  activities will come here     -->
      <span matLine>{{md.created_at | date:'MMM dd yyyy, h:mm a'}}</span>
    </mat-list-item>
  </mat-list>
</mat-card>
