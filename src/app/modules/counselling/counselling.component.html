<mat-card style="max-width: 810px; margin: 0 auto;">
  <img src="./../../../assets/images/counselling.jpg" width="100%" height="20%" alt="Counselling">
  <br>
  <mat-toolbar-row>
    <h2>Counselling</h2>

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-raised-button routerLink="/dashboard/appointment-request" class="m-t-4 rounded-border" color="primary"><mat-icon class="icon">add</mat-icon> Request Appointment</button>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-card>

<br>
<div class="content center" fxLayout="row wrap" fxLayoutGap="14px grid">
  <div fxFlex="31%" fxFlex.xs="50%" fxFlex.sm="50%">
    <a class="" [routerLink]="'/dashboard/counselling/appointments'">
      <mat-card class="mat-elevation-z4" >
        <img mat-card-image src="./../../../assets/images/svg/appointment.svg" height="200" alt="">
        <mat-card-content>
          <p class="center label">
            <span>Appointments</span>
          </p>
        </mat-card-content>
      </mat-card>
    </a>
  </div>
  <div fxFlex="31%" fxFlex.xs="50%" fxFlex.sm="50%">
    <a class="" [routerLink]="'/dashboard/counselling/requests'">
      <mat-card class="mat-elevation-z4" >
        <img mat-card-image style="width: 100% !important;" src="./../../../assets/images/svg/request.svg" height="200" alt="">
        <mat-card-content>
          <p class="center label">
            <span>Requests</span>
          </p>
        </mat-card-content>
      </mat-card>
    </a>
  </div>
</div>
<br>
